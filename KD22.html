<!DOCTYPE html>
<html>
<body>
    <form>
        <input type="hidden" name="formId" value="KD22">
        <p align="right">表單編號：KD-22</p>
        <h3 align="center">車輛點收清單</h3>
        <div class="form-table-wrapper">
            <table class="form-table">
                <thead>
                    <tr>
                        <th style="width: 10%;">項次</th>
                        <th style="width: 45%;">車架號碼</th>
                        <th style="width: 45%;">合格標章編號</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Generate 15 rows for vehicle details -->
                    <script>
                        for (let i = 1; i <= 15; i++) {
                            document.write(`
                                <tr>
                                    <td>${i}</td>
                                    <td><input type="text" name="車架號碼_${i}"></td>
                                    <td><input type="text" name="合格標章編號_${i}"></td>
                                </tr>
                            `);
                        }
                    </script>
                </tbody>
            </table>

            <div class="confirmation-section" style="margin-top: 20px; text-align: left; border: 1px solid #ccc; padding: 15px;">
                <h4>以下資訊如客戶確認無誤,則客戶予以勾選。</h4>
                <label><input type="checkbox" name="confirm_manual"> 逐車檢附車主使用說明手冊。</label><br>
                <label><input type="checkbox" name="confirm_photo_match"> 車輛與合格證書及完成車照片一致。</label><br>
                <label><input type="checkbox" name="confirm_battery_spec"> 車輛所裝載之電池規格與合格證書內容一致。</label><br>
                <label><input type="checkbox" name="confirm_no_modification"> 車輛不得任意加裝及擅改。</label><br>
                <p style="font-size: 0.9em; color: #555; margin-top: 10px;">
                    若部分經銷對於電池存放及保固問題，需將隨車裝載之電池寄存於製造廠，該經銷商應簽署相關書面文件。
                </p>
            </div>

            <table class="form-table" style="margin-top: 20px;">
                <tr>
                    <td style="width: 15%;"><b>客戶名稱</b></td>
                    <td><input type="text" name="客戶名稱" required></td>
                </tr>
                <tr>
                    <td><b>簽收人</b></td>
                    <td><input type="text" name="簽收人" required></td>
                </tr>
                 <tr>
                    <td><b>執行日期</b></td>
                    <td>{{KD22_更新時間}}</td>
                </tr>
            </table>
        </div>
        <button type="submit">提交 KD22 點收清單</button>
    </form>
</body>
</html>
