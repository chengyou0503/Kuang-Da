<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>車輛點收清單</title>
    <style>
        /* 基本頁面樣式 */
        body {
            font-family: "標楷體", "BiauKai", serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        /* 主要內容容器 */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* 頁首樣式 */
        header {
            text-align: right;
            margin-bottom: 20px;
            color: #555;
        }

        /* 標題 */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        /* 表格樣式 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #999;
            padding: 10px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background-color: #f2f2f2;
        }
        
        /* 表格內的輸入框 */
        td input[type="text"] {
            width: 95%;
            border: none;
            text-align: center;
            font-family: inherit;
            font-size: inherit;
            padding: 5px;
        }
        
        td input[type="text"]:focus {
            outline: 1px solid #aaa;
        }
        
        /* 說明文字 */
        .description {
             margin-bottom: 20px;
        }

        /* 勾選清單 */
        .checklist {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 20px;
        }

        .checklist li {
            margin-bottom: 15px;
        }
        
        /* 勾選框與標籤 */
        .checklist label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checklist input[type="checkbox"] {
            margin-right: 15px;
            /* 讓勾選框變大一點以方便點擊 */
            width: 18px;
            height: 18px;
        }
        
        /* 備註段落 */
        .notes {
            margin-bottom: 40px;
            font-size: 16px;
        }

        /* 簽名區域 */
        .signature-section {
            text-align: right;
        }

        .signature-section p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .signature-section input[type="text"] {
            border: none;
            border-bottom: 1px solid #333;
            width: 250px;
            font-family: inherit;
            font-size: inherit;
            margin-left: 10px;
        }
        
        .signature-section input[type="text"]:focus {
            outline: none;
        }

    </style>
</head>
<body>

    <div class="container">
        <header>
            <p>表單編號：KD-22</p>
        </header>

        <main>
            <h1>車輛點收清單</h1>

            <table>
                <thead>
                    <tr>
                        <th style="width:7%;"></th>
                        <th style="width:59%;">車架號碼</th>
                        <th style="width:34%;">合格標章編號</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 使用JavaScript動態生成15個表格行 -->
                    <script>
                        for (let i = 1; i <= 15; i++) {
                            document.write(`
                                <tr>
                                    <td>${i}</td>
                                    <td><input type="text" aria-label="車架號碼 ${i}"></td>
                                    <td><input type="text" aria-label="合格標章編號 ${i}"></td>
                                </tr>
                            `);
                        }
                    </script>
                </tbody>
            </table>

            <p class="description">以下資訊如客戶確認無誤，則客戶予以勾選。</p>

            <ul class="checklist">
                <li>
                    <label>
                        <input type="checkbox" name="confirmation" value="manual">
                        逐車檢附車主使用說明手冊。
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="confirmation" value="match_photo">
                        車輛與合格證書及完成車照片一致。
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="confirmation" value="match_battery">
                        車輛所裝載之電池規格與合格證書內容一致。
                    </label>
                </li>
                <li>
                    <label>
                        <input type="checkbox" name="confirmation" value="no_modification">
                        車輛不得任意加裝及擅改。
                    </label>
                </li>
            </ul>

            <p class="notes">
                若部分經銷對於電池存放及保固問題，需將隨車裝載之電池寄存於製造廠，該經銷商應簽署相關書面文件。
            </p>
        </main>

        <footer class="signature-section">
            <p>客戶名稱：<input type="text"></p>
            <p>簽收人：<input type="text"></p>
        </footer>
    </div>

</body>
</html>
