<!DOCTYPE html><html><body><form><input type="hidden" name="formId" value="KD12"><input type="hidden" name="車架號碼"><input type="hidden" name="車輛型號"><p align="right">表單編號：KD-12</p><h3 align="center">車輛出廠檢驗查核表</h3><div class="form-table-wrapper"><table class="form-table">

            <td data-label="是"><b>是</b></td>
            <td data-label="否"><b>否</b></td>
          </tr>
          <tr>
            <td colspan="9" style="text-align:left; background-color:#f2f2f2;" data-label="區段"><b>一、整車檢查（功能部份）：</b></td>
          </tr>
          <tr>
            <td data-label="項次">1</td>
            <td colspan="6" data-label="內容">測試功能是否正常。（注意：方向燈、大燈、儀表板等把手功能區）</td>

          <tr>
            <td data-label="項次">2</td>
            <td colspan="6" data-label="內容">催動馬達是否正常運作。（注意：轉動、穩定、輪胎定位、馬達聲音等是否正常）</td>

            <td data-label="否"><input type="radio" name="KD12_Item1_2" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">3</td>
            <td colspan="6" data-label="內容">煞車功能是否順暢。（注意煞車回彈性與犀利度）</td>
            <td data-label="是"><input type="radio" name="KD12_Item1_3" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD12_Item1_3" value="否"></td>
          </tr>
          <tr>
            <td colspan="9" style="text-align:left; background-color:#f2f2f2;" data-label="區段"><b>二、整車檢查（內件部分）：</b></td>
          </tr>
          <tr>
            <td data-label="項次">1</td>
            <td colspan="6" data-label="內容">煞車線設置是否順暢。</td>
            <td data-label="是"><input type="radio" name="KD12_Item2_1" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD12_Item2_1" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">2</td>
            <td colspan="6" data-label="內容">避震器功能是否良好。</td>
            <td data-label="是"><input type="radio" name="KD12_Item2_2" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD12_Item2_2" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">3</td>
            <td colspan="6" data-label="內容">輪胎胎壓是否足夠。</td>
            <td data-label="是"><input type="radio" name="KD12_Item2_3" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD12_Item2_3" value="否"></td>
          </tr>
