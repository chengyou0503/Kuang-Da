<!DOCTYPE html><html><body><form><input type="hidden" name="formId" value="KD03"><input type="hidden" name="車架號碼"><input type="hidden" name="車輛型號"><p align="right">表單編號：KD-03</p><h3 align="center">車身組裝中施工規範自行查核表</h3><div class="form-table-wrapper"><table class="form-table">
          <tr>
            <td colspan="2" style="width: 20%;" data-label="品牌"><b>品　　牌</b></td>
            <td style="width: 20%;" data-label="品牌內容"><b>KD-鑛達</b></td>
            <td style="width: 20%;" data-label="車輛型號"><b>車輛型號</b></td>

          <tr>

          </tr>

            <td data-label="是"><b>是</b></td>
            <td data-label="否"><b>否</b></td>
          </tr>
          <tr>
            <td colspan="7" style="text-align: left; background-color:#f2f2f2;" data-label="區段"><b>一、車體組裝確認：</b></td>
          </tr>
          <tr>
            <td data-label="項次">1</td>
            <td colspan="4" data-label="內容">車體組裝接縫處密合度是否密合平整。</td>
            <td data-label="是"><input type="radio" name="KD03_Item1_1" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD03_Item1_1" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">2</td>
            <td colspan="4" data-label="內容">車體和接觸是否磨平，焊接後車架是否有重新上漆防鏽。</td>
            <td data-label="是"><input type="radio" name="KD03_Item1_2" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD03_Item1_2" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">3</td>
            <td colspan="4" data-label="內容">檢查車身骨架與前方向轉把（龍頭）安裝是否穩固順暢。</td>
            <td data-label="是"><input type="radio" name="KD03_Item1_3" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD03_Item1_3" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">4</td>
            <td colspan="4" data-label="內容">轉向柱與車架安裝是否穩固。</td>
            <td data-label="是"><input type="radio" name="KD03_Item1_4" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD03_Item1_4" value="否"></td>
          </tr>
          <tr>
            <td data-label="項次">5</td>
            <td colspan="4" data-label="內容">車架號碼是否與車輛編碼說明書一致</td>
            <td data-label="是"><input type="radio" name="KD03_Item1_5" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD03_Item1_5" value="否"></td>
          </tr>
          <tr>
            <td colspan="7" style="text-align: left; background-color:#f2f2f2;" data-label="區段"><b>二、電路系統檢查：（控制器/馬達/電池等各部組裝部分）</b></td>
          </tr>
          <tr>
            <td data-label="項次">1</td>
            <td colspan="4" data-label="內容">電線是否確實包覆。</td>
            <td data-label="是"><input type="radio" name="KD03_Item2_1" value="是" required></td>
            <td data-label="否"><input type="radio" name="KD03_Item2_1" value="否"></td>
          </tr>
        </table></div></form></body></html>
