<form id="KD03">
  <fieldset class="form-group">
    <legend>一、車體組裝確認</legend>
    <div class="form-field">
      <label>1. 車體組裝接縫處密合度是否密合平整。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_1_yes" name="KD03_Item1_1" value="是" required>
        <label for="KD03_Item1_1_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_1_no" name="KD03_Item1_1" value="否">
        <label for="KD03_Item1_1_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>2. 車體和接觸是否磨平，焊接後車架是否有重新上漆防鏽。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_2_yes" name="KD03_Item1_2" value="是" required>
        <label for="KD03_Item1_2_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_2_no" name="KD03_Item1_2" value="否">
        <label for="KD03_Item1_2_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>3. 檢查車身骨架與前方向轉把(龍頭)安裝是否穩固順暢。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_3_yes" name="KD03_Item1_3" value="是" required>
        <label for="KD03_Item1_3_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_3_no" name="KD03_Item1_3" value="否">
        <label for="KD03_Item1_3_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>4. 轉向柱與車架安裝是否穩固。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_4_yes" name="KD03_Item1_4" value="是" required>
        <label for="KD03_Item1_4_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_4_no" name="KD03_Item1_4" value="否">
        <label for="KD03_Item1_4_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>5. 車架號碼是否與車輛編碼說明書一致。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_5_yes" name="KD03_Item1_5" value="是" required>
        <label for="KD03_Item1_5_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item1_5_no" name="KD03_Item1_5" value="否">
        <label for="KD03_Item1_5_no">否</label>
      </div>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <legend>二、電路系統檢查</legend>
    <div class="form-field">
      <label>1. 電線是否確實包覆。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_1_yes" name="KD03_Item2_1" value="是" required>
        <label for="KD03_Item2_1_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_1_no" name="KD03_Item2_1" value="否">
        <label for="KD03_Item2_1_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>2. 外接電線必須固定好，不得散落或有磨破絕緣皮的危險。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_2_yes" name="KD03_Item2_2" value="是" required>
        <label for="KD03_Item2_2_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_2_no" name="KD03_Item2_2" value="否">
        <label for="KD03_Item2_2_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>3. 檢查儀表及其他電子控制元件是否完整。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_3_yes" name="KD03_Item2_3" value="是" required>
        <label for="KD03_Item2_3_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_3_no" name="KD03_Item2_3" value="否">
        <label for="KD03_Item2_3_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>4. 電池系統減震是否良好。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_4_yes" name="KD03_Item2_4" value="是" required>
        <label for="KD03_Item2_4_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_4_no" name="KD03_Item2_4" value="否">
        <label for="KD03_Item2_4_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>5. 車體上電氣設備之連接是否良好，各項功能是否正常。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_5_yes" name="KD03_Item2_5" value="是" required>
        <label for="KD03_Item2_5_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_5_no" name="KD03_Item2_5" value="否">
        <label for="KD03_Item2_5_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>6. 電線束安裝是否用束條(夾)固定。</label>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_6_yes" name="KD03_Item2_6" value="是" required>
        <label for="KD03_Item2_6_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD03_Item2_6_no" name="KD03_Item2_6" value="否">
        <label for="KD03_Item2_6_no">否</label>
      </div>
    </div>
  </fieldset>
</form>
