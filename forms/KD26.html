<form id="KD26">
  <fieldset class="form-group">
    <legend>檢驗項目</legend>
    <div class="form-field">
      <label for="KD26_ModelCode">車型代碼</label>
      <input type="text" id="KD26_ModelCode" name="KD26_ModelCode" required>
    </div>
    <div class="form-field">
      <label for="KD26_ControllerType">控制器廠牌型式</label>
      <input type="text" id="KD26_ControllerType" name="KD26_ControllerType" required>
    </div>
    <div class="form-field">
      <label for="KD26_ControllerId">控制器編號</label>
      <input type="text" id="KD26_ControllerId" name="KD26_ControllerId" required>
    </div>
    <div class="form-field">
      <label>規格是否一致</label>
      <div class="radio-option">
        <input type="radio" id="KD26_Spec_yes" name="KD26_Spec" value="是" required>
        <label for="KD26_Spec_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD26_Spec_no" name="KD26_Spec" value="否">
        <label for="KD26_Spec_no">否</label>
      </div>
    </div>
    <div class="form-field">
      <label>標識是否正確</label>
      <div class="radio-option">
        <input type="radio" id="KD26_Id_yes" name="KD26_Id" value="是" required>
        <label for="KD26_Id_yes">是</label>
      </div>
      <div class="radio-option">
        <input type="radio" id="KD26_Id_no" name="KD26_Id" value="否">
        <label for="KD26_Id_no">否</label>
      </div>
    </div>
  </fieldset>
  <fieldset class="form-group">
    <legend>照片上傳</legend>
    <div class="form-field">
      <label for="photoData1">照片一</label>
      <input type="file" id="photoData1" name="photoData1" accept="image/*">
      <img id="photoData1_preview" class="image-preview" style="display:none;">
    </div>
    <div class="form-field">
      <label for="photoData2">照片二</label>
      <input type="file" id="photoData2" name="photoData2" accept="image/*">
      <img id="photoData2_preview" class="image-preview" style="display:none;">
    </div>
    <div class="form-field">
      <label for="photoData3">照片三</label>
      <input type="file" id="photoData3" name="photoData3" accept="image/*">
      <img id="photoData3_preview" class="image-preview" style="display:none;">
    </div>
  </fieldset>
</form>
