<!DOCTYPE html>
<html>
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>品管報告批量導出工具</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>品管報告批量導出工具</h1>
  </header>
  <main id="main-content" class="admin-main-container">
    <div class="admin-container">
      <div class="admin-section">
        <h2>導出設定</h2>
          <div class="form-row">
            <label for="form-type">表單類型:</label>
            <select id="form-type"></select>
          </div>
          <div class="form-row">
            <label for="vehicle-model">車輛型號 (可選):</label>
            <input type="text" id="vehicle-model" placeholder="例如: KDTA (留空導出所有型號)">
          </div>
          <div class="form-row">
            <label for="start-date">開始日期:</label>
            <input type="date" id="start-date" required>
          </div>
          <div class="form-row">
            <label for="end-date">結束日期:</label>
            <input type="date" id="end-date" required>
          </div>
        </div>

        <div class="admin-section">
            <h2>執行與結果</h2>
            <p class="instruction-text" style="text-align: left; margin-bottom: 1rem;">點擊按鈕開始批量導出 PDF 報告。</p>
            <button id="export-btn" class="btn-primary" style="width: 100%;">開始導出 PDF</button>
            <a href="index.html">返回主系統</a>
        </div>

        <div class="admin-section full-width">
            <h2>導出日誌</h2>
            <div id="export-log">日誌將顯示於此...</div>
        </div>

      </div>
    </main>

    <div id="loader" class="hidden">
      <div class="spinner"></div>
      <p>處理中...</p>
    </div>
    <div id="notification" class="hidden"></div>
    
    <script src="admin_script.js" defer></script>
</body>
</html>
